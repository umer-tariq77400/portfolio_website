<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="{% block meta_keywords %}Umer Tariq, portfolio, computer science, student{% endblock %}">
    <meta name="description" content="{% block meta_description %}Portfolio website of Umer Tariq Awan, a computer science student{% endblock %}">
    <meta name="author" content="Umer Tariq Awan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/441f61c0a8.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    
    <title>{% block title %}Umer Tariq - Portfolio{% endblock %}</title>
</head>

<body class="bg-light">
    {% include 'base/navbar.html' %}
    
    {% block content %}{% endblock %}
    
    {% include 'base/footer.html' %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="{% static 'js/shared.js' %}" defer></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
